	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<script type="text/javascript">
	function localize(elements, suffix){
		var getMessage = chrome.i18n.getMessage;
		for(var i = 0; element = elements[i]; i++){
			var id = element.getAttribute('id');
			if(!id) continue;
			if(id.match(/Button$/gi))console.log(id);
			element.innerHTML = getMessage(id) + (suffix ? suffix : '');
		}
		//document.getElementById('logoDescr').innerHTML = getMessage("optionsPageLogoDescr");
	}
	function translate(){
		var getClasses = document.getElementsByClassName;
		localize(document.getElementsByClassName('localize'));
		localize(document.getElementsByClassName('shortcut'), ':');
	}
	</script>
</head>
